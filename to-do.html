<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="to-do.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav>
      <h1>To do list</h1>
      <ul id="ulLinks">
        <li class="link"><a href="to-do.html">To do list</a></li>
        <li class="link"><a href="statistik.html">Analytics</a></li>
      </ul>
    </nav>

    <header>
      <input id="btnToCreateTask" type="button" value="Create task" />
    </header>

    <main>
      <section id="tasksBox">
        <div id="tasks">
          <div id="taskHeadline">
            <h3>To do:</h3>
            <h3 id="h3Priority">Priority:</h3>
          </div>
          <ul id="ulForTasks"></ul>
        </div>

        <div id="createChangeBoxes">
          <div id="createTask">
            <h3>Create task</h3>
            <fieldset>
              <label>
                Task:
                <input id="textfieldTask" type="text" placeholder="Task" />
              </label>
              <div id="radioButtons">
                Priority:
                <label>
                  <input checked name="prio" type="radio" value="1" />1
                </label>
                <label> <input name="prio" type="radio" value="2" />2 </label>
                <label> <input name="prio" type="radio" value="3" />3 </label>
                <label> <input name="prio" type="radio" value="4" />4 </label>
              </div>
              <label>
                <input id="create" type="button" value="Create" />
              </label>
            </fieldset>
          </div>

          <div id="changeTask">
            <h3>Update task</h3>
            <fieldset>
              <label>
                Id:
                <input id="id" type="text" placeholder="Id-nummer" value="" />
              </label>
              <label>
                Task:
                <input
                  id="textfieldTaskChange"
                  maxlength="25"
                  type="text"
                  placeholder="Task"
                  value=""
                />
              </label>
              <div id="radioButtonsChange">
                Priority:
                <label>
                  <input
                    checked
                    name="prioRadioChangeBox"
                    type="radio"
                    value="1"
                  />1
                </label>
                <label>
                  <input name="prioRadioChangeBox" type="radio" value="2" />2
                </label>
                <label>
                  <input name="prioRadioChangeBox" type="radio" value="3" />3
                </label>
                <label>
                  <input name="prioRadioChangeBox" type="radio" value="4" />4
                </label>
              </div>
              <label>
                <input id="createChange" type="button" value="Update" />
              </label>
            </fieldset>
          </div>
        </div>
        <input type="button" id="goToTopBtn" value="Up" />
      </section>
    </main>
    <script src="to-do.js"></script>
  </body>
</html>
